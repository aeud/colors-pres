<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="description" content="Presentation of Sephora Digital Data Flow">
    <title>Sephora Digital Data Flow</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.1.0/css/reveal.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.1.0/css/theme/black.min.css" id="theme">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,900italic,700italic,700,500italic,500,400italic,900,300italic,300,100italic' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        html, body, h1, h2, h3, h4, h5, h6, li {
            font-family: 'Roboto', sans-serif;
        }
        h2 i.material-icons,
        h2 i.fa {
            font-size: 400px;
        }
        .reveal h1, .reveal h2, .reveal h3, .reveal h4, .reveal h5, .reveal h6 {
            font-family: 'Roboto', sans-serif;

        }
        .reveal section img {
            border: none;
            box-shadow: none;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="reveal">
        <div class="slides">
            <section>
                <section data-background="#000">
                    <h2>Let's Data!</h2>
                </section>
                <section data-background="#fff">
                    <h2>Data Flow</h2>
                    <img src="images/Slide1.jpg"/>
                </section>
                <section data-background="#fff">
                    <h2>2 playgrounds</h2>
                    <img src="images/Slide2.jpg"/>
                </section>
                <section data-background="#fff">
                    <h2>Warehousing</h2>
                    <img src="images/Slide3.jpg"/>
                </section>
                <section data-background="#fff">
                    <h2>Warehousing</h2>
                    <img src="images/Slide4.jpg"/>
                </section>
                <section data-background="#fff">
                    <h2>Fun</h2>
                    <img src="images/Slide5.jpg"/>
                </section>
            </section>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/headjs/1.0.3/head.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.1.0/js/reveal.min.js"></script>
    <script>
        Reveal.initialize({
            controls: true,
            progress: true,
            history: true,
            center: true,
            transition: 'slide'
        });
    </script>
</body>
</html>
